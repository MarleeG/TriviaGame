<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Disney Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <h1 id="title" class="text-center">Disney Trivia</h1>
                </div>


                <div class="center-button">
                    <!-- start button -->
                    <button id="start-button" class="btn btn-outline-success">
                        Begin
                    </button>
                </div>

            </div>
        </div>
    </div>



    
                <div id="current-time" class="text-center">
                    Current Time:
                </div>

                <!-- Timer -->
                <div id="timer">

                </div>
         




    <!-- Wins -->
    <div class="scoreboard">
        Wins:
        <div id="wins"></div>
    </div>

    <!-- Losses -->
    <div class="scoreboard">
        Losses:
        <div id="losses"></div>
    </div>

    <!-- Unanswered -->
    <div class="scoreboard">
        Unanswered:
        <div id="unanswered"></div>
    </div>


    <!-- Questions -->
    <div id="questions">

    </div>

    <div class="list">
        <ol type="a" id="options">

        </ol>
    </div>

    <div class="text-center">
        <button id="again-button" class="btn btn-outline-success">
            Again?
        </button>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
